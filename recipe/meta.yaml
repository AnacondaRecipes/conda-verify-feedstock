{% set version = "3.0.1" %}

package:
  name: conda-verify
  version: {{ version }}

source:
  url: https://github.com/conda/conda-verify/archive/{{ version }}.tar.gz
  sha256: f3afe0b84f68332479d66e37c913b82344154b2f716185027f965ecf2a66eb4e

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - conda-verify = conda_verify.main:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - jinja2
    - click
    - pyyaml
    - backports.functools_lru_cache  # [py<33]

test:
  imports:
    - conda_verify

  commands:
    - conda-verify --version
    - conda-verify --help

about:
  home: https://github.com/conda/conda-verify
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: tool for validating conda recipes and conda packages

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - msarahan
    - mwcraig
    - ocefpaf
    - patricksnape
    - pelson
    - scopatz
    - mandeep
