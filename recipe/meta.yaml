{% set version = "3.1.0" %}

package:
  name: conda-verify
  version: {{ version }}

source:
  fn: conda-verify-{{ version }}.tar.gz
  url: https://github.com/conda/conda-verify/archive/{{ version }}.tar.gz
  sha256: ab31744ed99a5f5e5df8a2619bae43638770c19e94238f92d69cc377012e028e

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - jinja2
    - click
    - pyyaml
    - future
    - backports.functools_lru_cache  # [py<33]
    - six
  run_constrained:
    - conda-build  >=3.12.0

test:
  imports:
    - conda_verify
  commands:
    # return code of version and help is 1 on windows !?
    - conda-verify --version  # [unix]
    - conda-verify --help     # [unix]

about:
  home: https://github.com/conda/conda-verify
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: tool for validating conda recipes and conda packages
  description: |
    conda-verify is a tool for (passively) verifying conda recipes and conda
    packages.

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - msarahan
    - mwcraig
    - ocefpaf
    - patricksnape
    - pelson
    - scopatz
    - mandeep
