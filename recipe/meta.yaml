{% set name = "conda-verify" %}
{% set version = "3.0.1" %}
{% set checksum = "f3afe0b84f68332479d66e37c913b82344154b2f716185027f965ecf2a66eb4e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/conda/conda-verify/archive/{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  number: 0
  script: python setup.py install
  entry_points:
    - conda-verify = conda_verify.main:main

requirements:
  build:
    - python

  run:
    - python
    - pyyaml

test:
  imports:
    - conda_verify

  commands:
    - conda-verify --help

about:
  home: https://github.com/conda/conda-verify
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: tool for validating conda recipes and conda packages

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - msarahan
    - mwcraig
    - ocefpaf
    - patricksnape
    - pelson
    - scopatz
